[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Firebase client-side keys are designed to be public
  # They are protected by Firebase Security Rules, not by being secret
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_APP_ID,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET"
  # Omit scanning these files (Firebase config files and API config)
  SECRETS_SCAN_OMIT_PATHS = ".firebaserc,src/Api/axios.js"

# Handle client-side routing for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
